version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - echo "Installing autoconf"
        - yum install autoconf automake libtool nasm
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
